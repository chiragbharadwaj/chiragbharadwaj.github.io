<!DOCTYPE html>

<!-- Set language to English. -->
<html lang="en">
  <head>
    <!-- Choosing the default character set. -->
    <meta charset="utf-8">

    <!-- The title to appear in the tab name. -->
    <title>
      {{ site.name }}{% if page.title %}: {{page.title}}{% endif %}
    </title>

    <!-- Device-compatibility: Resizes on smaller-sized windows. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
                                   maximum-scale=1.0, user-scalable=no">

    <!-- Linking in some stylesheets to make things render nicely. -->
    <link rel="stylesheet" href="{{site.baseurl}}/media/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{site.baseurl}}/media/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{site.baseurl}}/media/css/styles.css">

    <!-- Linking in some scripts for rendering before DOM is ready. -->
    <script src="{{site.baseurl}}/media/js/jquery-3.1.1.min.js"></script>
    <script src="{{site.baseurl}}/media/js/tether.min.js"></script>
    <script src="{{site.baseurl}}/media/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $('#profile').carousel({});
      });
    </script> 

    <!-- Description and author of the webpage. -->
    <meta name="description" content="Computer Scientist. Researcher. Pianist.">
    <meta name="author" content="Chirag Bharadwaj">

    <!-- Opengraph styling, if some other page links to this one. -->
    <meta property="og:title" content="{{page.title}}">
    <meta property="og:site_name" content="{{site.name}}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{site.url}}">

    <meta property="og:image" content="{{site.baseurl}}/media/opengraph.png">
    <meta property="og:image:width" content="216">
    <meta property="og:image:height" content="216">
  </head>

  <body>
    <nav class="navbar navbar-toggleable-lg navbar-light bg-faded">
      <div class="container">
        <a class="navbar-brand" href="{{site.baseurl}}/"><div class="logo">Chirag Bharadwaj</div></a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarCollapse" class="navbar-collapse collapse">
          <ul class="nav nav-pills ml-auto">
            {% assign shorturl = page.url | replace:'index.html','' %}
            {% for item in site.navigation %}
            <li class="nav-item">
              <a{% if item.link == shorturl or item.link == '/blog/' and page.dat %} class="nav-link active"{% else %} class="nav-link"{% endif %} href="{{site.baseurl}}{{item.link}}">{{item.title}}</a>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      {{content}}
    </div>

    <div id="footer">
      <div class="container">
        <p class="text-muted">
          &copy; 2014-2017 Chirag Bharadwaj, with some help from <a href="https://jekyllrb.com/">Jekyll</a>, <a href="http://getbootstrap.com/">Bootstrap</a>, <a href="https://khan.github.io/KaTeX/">KaTeX</a>, and <code>sass</code>
        </p>
      </div>
    </div>

    {% if page.katex %}
    <!-- Auto-rendering KaTeX on pages with equations. -->
    <script src="{{site.baseurl}}/media/js/katex.min.js"></script>
    <script src="{{site.baseurl}}/media/js/auto-render.min.js"></script>
    <script>
      // KaTeX auto-rendering.
      renderMathInElement(document.body, {
        delimiters: [
          {left: "$$", right: "$$", display: true},
          {left: "\\[", right: "\\]", display: true},
          {left: "$", right: "$", display: false}
        ]
      });
    </script>
    {% endif %}
  </body>
</html>
