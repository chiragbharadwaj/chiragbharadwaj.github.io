<!DOCTYPE html>

<!-- Set language to English. -->
<html lang="en">
  <head>
    <!-- Choosing the default character set. -->
    <meta charset="utf-8">

    <!-- The title to appear in the tab name. -->
    <title>
      {{ site.name }}{% if page.title %}: {{ page.title }}{% endif %}
    </title>

    <!-- Device-compatibility: Resizes on smaller-sized windows. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
                                   maximum-scale=1.0, user-scalable=no">

    <!-- Linking in some stylesheets to make things render nicely. -->
    <link rel="stylesheet" href="{{ site.base }}/media/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ site.base }}/media/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ site.base }}/media/css/styles.css">

    <!-- Description and author of the webpage. -->
    <meta name="description" content="Webpage">
    <meta name="author" content="Chirag Bharadwaj">

    <!-- Opengraph styling, if some other page links to this one. -->
    <meta property="og:type" content="article">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:url" content="{{ site.url }}">
    <meta property="og:description" content="{{ page.excerpt }}">

    <meta property="og:image" content="{{ site.base }}/media/opengraph.png">
    <meta property="og:image:width" content="600">
    <meta property="og:image:height" content="600">
  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="{{ site.base }}/">Chirag Bharadwaj</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            {% assign shorturl = page.url | replace:'index.html','' %}
            {% for item in site.navigation %}
            <li{% if item.link == shorturl or item.link == '/blog/' and page.dat %} class="active"{% endif %}>
              <a href="{{ site.base }}{{ item.link }}">{{ item.title }}</a>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </nav>

    <div id="text" class="container">
      
      {{ content }}

    </div>
  </body>
</html>
